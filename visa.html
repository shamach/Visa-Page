<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تتبع التأشيرة - النسخة الرسمية</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004c99;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #004c99;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #004c99;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
        .result-page {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            display: none;
        }
        .result-page h3 {
            color: #004c99;
            margin-bottom: 20px;
            text-align: center;
        }
        .result-box {
            background-color: #eef4ff;
            padding: 20px;
            border-radius: 8px;
            font-size: 16px;
            color: #004c99;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>بوابة تتبع التأشيرات</header>

<div class="container" id="inputPage">
    <h2>تتبع طلب التأشيرة</h2>

    <label>رقم التأشيرة:</label>
    <input type="text" id="visaNumber" placeholder="أدخل رقم التأشيرة">

    <label>رقم الجواز:</label>
    <input type="text" id="passportNumber" placeholder="أدخل رقم الجواز">

    <button onclick="showResult()">تتبع الطلب</button>
</div>

<div class="result-page" id="resultPage">
    <h3>نتيجة طلب التأشيرة</h3>
    <div class="result-box" id="resultBox"></div>
    <button onclick="goBack()" style="margin-top:20px;">عودة</button>
</div>

<script>
    const database = {
        "U01-TEST-001": { passport: "P123456", status: "✔ تمت الموافقة على طلب التأشيرة." },
        "U01-TEST-002": { passport: "P555222", status: "⏳ الطلب قيد المعالجة." },
        "U01-TEST-003": { passport: "P777999", status: "❌ تم رفض الطلب." }
    };

    function showResult() {
        let visa = document.getElementById("visaNumber").value.trim();
        let passport = document.getElementById("passportNumber").value.trim();
        let resultBox = document.getElementById("resultBox");

        if (!visa || !passport) {
            alert("⚠ الرجاء إدخال رقم التأشيرة ورقم الجواز");
            return;
        }

        if (database[visa] && database[visa].passport === passport) {
            resultBox.innerHTML = database[visa].status;
        } else {
            resultBox.innerHTML = "❗ لم يتم العثور على طلب مطابق للمعلومات المدخلة";
        }

        document.getElementById("inputPage").style.display = "none";
        document.getElementById("resultPage").style.display = "block";
    }

    function goBack() {
        document.getElementById("resultPage").style.display = "none";
        document.getElementById("inputPage").style.display = "block";
        document.getElementById("visaNumber").value = '';
        document.getElementById("passportNumber").value = '';
    }
</script>

</body>
</html>
